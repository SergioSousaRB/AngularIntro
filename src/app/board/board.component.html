<p>board works!</p>

<h1>Current Player: {{player}} </h1>
<button ngButton (click) ="NewGame()">Start New Game</button>

<main>

    <app-square
            *ngFor="let val of squares; let i = index"
            [value]="val"
            (click) = "MakeMove(i)">

    </app-square>
</main>
